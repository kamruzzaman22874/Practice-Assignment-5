<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

   <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   
   <script src="https://kit.fontawesome.com/eaf6e2a015.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="container">
    <h1 class="text-center mt-2 text-secondary">Money Master <i class="fa-solid fa-sack-dollar text-warning"></i></h1>
  </header>

  <section class="mb-2">
    <div class="container text-center">
  <div class="row">

    <div class="col-12 col-md-6 w-50">
      <img class="w-100 h-100 img-fluid rounded-3" src="img/Dollar.jpg" alt="Taka Taka Taka">
    </div>

    <div class="col-12 col-md-6 w-50 bg-secondary rounded-3">

<!-- Income section -->
      <div class="income-section">
        <h3 class="ps-1"><i class="fa-solid fa-hand-holding-dollar text-warning pe-2"></i>Income</h3>
        <div class="income-field d-flex justify-content-center">
          <p class="pe-2 mt-2">Income :</p> <input id="income-field" class="w-25" type="text">
        </div>
      </div>


<!-- Expense section -->
      <div class="expenses-section">

        <h3 class="mt-5 pb-3 ps-1"> <i class="fa-brands fa-bitcoin text-warning pe-1"></i> Expenses</h3>
        <div class="income-field d-flex justify-content-center mt-3">
          <p class="pe-2 mt-2">Food :</p> <input id="food-field" class="w-25" type="text">
        </div>

        <div class="income-field d-flex justify-content-center mt-3">
          <p class="pe-2 mt-2">Rent :</p> <input id="rent-field" class="w-25" type="text">
        </div>

        <div class="income-field d-flex justify-content-center mt-3">
          <p class="pe-2 mt-2">Clothes :</p> <input id="cloth-field" class="w-25 me-3" class="me-3" type="text">
        </div>

      </div>

      <!-- Button -->
      <div id="calculate-btn" class="btn mt-5 border border-2 w-25 bg-primary text-white ms-5">Calculate</div>
      

      <!-- Total Expenses -->
      <h5 class="mt-5 ps-5">Total Expenses: $<span id="total-expense">00</span> </h5>

      <h3 class="mt-3 ps-5">Balance: $<span id="total-balance">00</span></h3>


 <!-- Discount Section -->
      <div class="discount d-flex justify-content-center mt-5">
        <h5 class="pe-3 d-flex align-items-center">Save:</h5>
        <input id="saving-input" class="fs-5 w-25" type="text">
        <p class="ps-3 d-flex align-items-center">%</p>
        <div id="save-btn" class="btn mt-1 border border-2 px-3 bg-primary text-white ms-3">Save</div>
      </div>

      <h5 class="mt-5 ps-5">Saving Amount: <span id="savings-amount">00</span> </h5>
      <h5 class="ps-5">Remaining Balance: <span id="remaining-amount">00</span> </h5>


    </div>
    
  </div>
</div>
  </section>

  <script src="/Apps.js"></script>

  <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
</body>
</html>
